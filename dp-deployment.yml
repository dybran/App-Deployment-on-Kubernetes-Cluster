apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-vprofile
  labels:
    app: db-vprofile
spec:
  selector:
    matchLabels:
      app: db-vprofile
  replicas: 1
  template:
    metadata:
      labels:
        app: db-vprofile
    spec:
      containers:
      - name: db-vprofile
        image: dybran/vprofiledb
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: db-vprofile-data
        ports:
        - name: vprodb-port
          containerPort: 3306
        env:
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-pass
      nodeSelector:
        zone: us-east-1a
      volumes:
        - name: db-vprofile-data
          awsElasticBlockStore:
            volumeID:  vol-0cb615961d5a826d3
            fsType: ext4
      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm", "-rf", "var/lib/mysql/lost+found"]
          volumeMounts:
            - name: db-vprofile-data
              mountPath: /var/lib/mysql
